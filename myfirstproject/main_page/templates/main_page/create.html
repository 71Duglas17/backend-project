<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <title>Главная сстраница</title> {% endcomment %}

    <title>Создание тасков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Создайте свой таск!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.task }}
        <br>

        <button type="submit" class="btn btn-success">Добавить таск</button>
        <span>{{ error }}</span>
    </form>
</body>
</html>
